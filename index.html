<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Source+Code+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container-xl">
            <div class="row">
                <div class="col mt-4">
                    <h1 class="text-center" id="title">My Favorite Movies</h1>
                </div>
            </div>

            <form class="row mt-3 text-center align-items-center justify-content-center ">
                <div class="col-xl-1 pr-xl-0">
                    <label class="" for="movieTitle">Title</label>
                </div>
                <div class="col-xl-3">
                    <input type="text" class="form-control" placeholder="Movie Title" id="movieTitle">
                </div>
                <div class="col-xl-1 pr-xl-0">
                    <label class="" for="rate">Rating</label>
                </div>
                <div class="col-xl-3">
                    <input type="value" class="form-control" placeholder="Rate the movie (0-10)" id="rate">
                </div>
                <div class="col-xl-2 col-10 mt-xl-0 mt-3">
                    <button class="btn btn-primary btn-block" id="add">Add Movie</button>
                </div>
            </form>
            <table class="table table-striped table-bordered table-dark  mt-3 text-center" id="movieTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
